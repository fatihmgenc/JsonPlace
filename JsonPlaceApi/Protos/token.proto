syntax = "proto3";

option csharp_namespace = "JsonPlaceApi";

package token;

service TokenPrt {
  rpc Register (SimpleAccountDto) returns (RegisterResponse);
  rpc Login (SimpleAccountDto) returns (LoginResponse);

}

message SimpleAccountDto{
  string Username = 1;
  string Password = 2;
  string Email = 3;
}

message LoginResponse{
	string AuthToken = 1;
	bool Result = 2;
}
message RegisterResponse{
	string AuthToken = 1;
	bool Result = 2;
}


