syntax = "proto3";

package token;

service TokenPrt {
  rpc Register (SimpleAccountDto) returns (RegisterResponse);
  rpc Login (SimpleAccountDto) returns (LoginResponse);

}

message SimpleAccountDto{
  string Username = 1;
  string Password = 2;
  string Email = 3;
}

message LoginResponse{
	string AuthToken = 1;
	bool Success = 2;
	string ErrorMessage = 3;
}
message RegisterResponse{
	string AuthToken = 1;
	bool Success = 2;
	string ErrorMessage = 3;
}


